<main class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ title }}</h1>
    <p class="text-xl text-gray-600 mb-4">{{ text }}</p>
    <p class="text-sm text-gray-400 mb-2">Config: {{ configName }}</p>
    <p class="text-sm text-gray-400 mb-2">Environment: {{ environment }}</p>
    <p class="text-sm text-gray-400 mb-8">Api: {{ apiUrl }}</p>
    <div class="flex justify-center space-x-4">
      <a
        href="https://angular.dev"
        target="_blank"
        class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition duration-300"
        >Документация</a
      >
      <a
        href="https://github.com/ArtNekki/angular-starter.git"
        target="_blank"
        class="bg-gray-800 text-white px-6 py-2 rounded-full hover:bg-gray-900 transition duration-300"
        >GitHub</a
      >
    </div>
  </div>
</main>
<router-outlet />
